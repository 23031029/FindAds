<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../navbar.css">
    <title>Booking</title>
    <style>
        /* styles.css */

        main {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 1px;
        }

        .chat-container {
            width: 300px;
            border: 1px solid #000000;
            border-radius: 8px;
            background: #000000;
            display: flex;
            flex-direction: column;
            height: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .message-area {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            max-width: 80%;
        }

        .message.user {
            background: #ccc;
            margin-left: auto;
        }

        .message.bot {
            background: #4b4b4b;
        }

        form {
            display: flex;
            border-top: 1px solid #ddd;
        }

        input[type="text"] {
            flex: 1;
            border: none;
            padding: 10px;
            border-radius: 0 0 0 5px;
            outline: none;
        }

        button {
            padding: 10px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 0 0 5px 0;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="../homepage.html">FindAds</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../company.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../service.html">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../resources.html">Resources</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../advisor.html">Financial Advisors</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="../image/profile.png" alt="Profile">
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="../wallet.html">My Wallet</a></li>
                                <li><a class="dropdown-item" href="../myAdvisor.html">My Advisor</a></li>
                                <li><a class="dropdown-item" href="../index.html">Log Out</a></li>                            </ul>
                        </li>
                    </ul>
                </div>
              </div>
          </nav>
      </header>

      <main>
        <div class="chat-container">
            <div class="message-area" id="messageArea">

            </div>
            <form id="messageForm">
                <input type="text" id="messageInput" placeholder="Type a message..." required>
                <button type="submit">Send</button>
            </form>
      </main>

    <script>
        document.getElementById('messageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get the message input value
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            
            // If there's a message, add it to the chat
            if (messageText) {
                // Create a new message element
                const messageElement = document.createElement('div');
                messageElement.className = 'message user';
                messageElement.textContent = messageText;
                
                // Add the message to the message area
                const messageArea = document.getElementById('messageArea');
                messageArea.appendChild(messageElement);
                
                // Clear the input field
                messageInput.value = '';
                
                // Scroll to the bottom of the message area
                messageArea.scrollTop = messageArea.scrollHeight;
                
                // Simulate a bot response
                setTimeout(() => {
                    const botMessageElement = document.createElement('div');
                    botMessageElement.className = 'message bot';
                    botMessageElement.textContent = 'Hi hello Ni Hao.';
                    messageArea.appendChild(botMessageElement);
                    messageArea.scrollTop = messageArea.scrollHeight;
                }, 1000);
            }
        });

    </script>
  
</body>
</html>
