<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../navbar.css">
    <title>FindAds - Your Financial Advisor Matchmaker</title>
    <style>
        .modal {
            background-color: #ffffff;
        }
        .btn-primary {
            background-color: #FFD700;
            border: solid#FFD700;
            color: #000;
            height: 100px;
            width: 100%;
            margin-top: 10%;

        }

        .btn-primary:hover {
            background-color: #000;
            border: solid#000;
            color: #FFD700;
        }

        .modal .btn-primary {
            background-color: #FFD700;
            border: 1px solid #FFD700;    
            color: #000; 
            height: 40px;    
        }

        .modal .btn-primary:hover {
            background-color: #000; 
            border-color:  #000;
            color: #FFD700;
        }

        .modal-content {
            background-color: #0e0f11;
            color: #FFD700;
        }

        .modal-header, .modal-footer {
            border-color: #FFD700;
        }
        .form-control, .form-select {
            background-color: #1a1a1d;
            color: #FFD700;
            border: 1px solid #FFD700;
        }
        .form-control::placeholder, .form-select::placeholder {
            color: #FFD700;
            opacity: 0.7;
        }
        .form-control:focus, .form-select:focus {
            border-color: #FFD700;
        }
        label {
            color: #FFD700;
        }

        .singpass {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin-top: 50px;
        }

        .btn-close {
          background-color: #FFD700;
        }

    </style>
</head>
<body>
    <header>
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                        <ul class="navbar-nav">
                            <a class="navbar-brand" href="../index.html"><img src="../image/findads.png" width="30%"></a>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
    </header>

    <main>
        
        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#signup">
            Sign Up
          </button>
          
        <!-- Modal -->
        <div class="modal fade" id="signup" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Sign Up Now!</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="salutation" class="form-label">Salutation:</label>
                                <select class="form-select" name="salutation" id="salutation" required>
                                    <option value="Mr">Mr</option>
                                    <option value="Mrs">Mrs</option>
                                    <option value="Ms">Ms</option>
                                    <option value="Mdm">Mdm</option>
                                    <option value="Dr">Dr</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="first-name" class="form-label">First Name</label>
                                <input type="text" class="form-control" placeholder="Eg. Peter" name="first-name" id="first-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="last-name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" placeholder="Eg. Lim" name="last-name" id="last-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" placeholder="Enter email..." name="email" id="email"required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="number" class="form-control" placeholder="12345678" name="phone" id="phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="nric" class="form-label">NRIC</label>
                                <input type="text" class="form-control" placeholder="Eg. T1234567Z" name="nric" id="nric" required>
                            </div>
                            <div class="mb-3">
                                <label for="birth" class="form-label">Birth Date</label>
                                <input type="date" class="form-control" name="birth" id="birth">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" placeholder="Enter Address" name="address" id="address" required>
                            </div>
                            <div class="mb-3">
                                <label for="postal" class="form-label">Postal</label>
                                <input type="text" class="form-control" placeholder="Enter Postal Code" name="postal" id="postal" required>
                            </div>
                            <div class="mb-3">
                                <label for="occupation" class="form-label">Sector</label>
                                <select id="occupation" name="occupation" class="form-select" required>
                                    <option value="unemployed">Unemployed</option>
                                    <option value="education">Education</option>
                                    <option value="healthcare">Healthcare</option>
                                    <option value="finance">Finance</option>
                                    <option value="technology">Technology</option>
                                    <option value="engineering">Engineering</option>
                                    <option value="law">Law</option>
                                    <option value="sales">Sales</option>
                                    <option value="marketing">Marketing</option>
                                    <option value="construction">Construction</option>
                                    <option value="arts">Arts</option>
                                    <option value="media">Media</option>
                                    <option value="hospitality">Hospitality</option>
                                    <option value="transportation">Transportation</option>
                                    <option value="real_estate">Real Estate</option>
                                    <option value="social_services">Social Services</option>
                                    <option value="research">Research</option>
                                    <option value="administration">Administration</option>
                                    <option value="public_safety">Public Safety</option>
                                    <option value="government">Government</option>
                                    <option value="manufacturing">Manufacturing</option>
                                    <option value="agriculture">Agriculture</option>
                                    <option value="retail">Retail</option>
                                    <option value="entertainment">Entertainment</option>
                                    <option value="sports">Sports</option>
                                    <option value="logistics">Logistics</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" placeholder="Enter password..." name="password" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" placeholder="Confirm Password" name="confirm-password" id="confirm-password" required>
                            </div>
                            <div class="mb-3">
                                <label for="ic" class="form-label">Image of IC/Passport</label>
                                <input type="file" class="form-control" name="ic" id="ic" required>
                            </div>
                            <div class="singpass">
                                <img src="../image/singpass.png" width="50%" style="background-color: white;">
                            </div>
                            <br>
                            <div class="modal-footer">
                                <a href="../homepage.html"><button type="button" class="btn btn-primary">Sign Up</button></a>
                            </div>
                            
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#login">
            Log In
          </button>
          
        <!-- Modal -->
        <div class="modal fade" id="login" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" style="color: black;">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Login</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Enter Email" name="email" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Enter Password" name="password" id="password" required> <br>
                    </div>
                    <div class="singpass">
                        <img src="../image/singpass.png" width="50%" style="background-color: white;">
                    </div>
                    <br>
                    <div class="modal-footer">
                        <a href="../homepage.html"><button type="button" class="btn btn-primary">Sign Up</button></a>
                    </div>
                    
                </form>

              </div>
            </div>
          </div>
        </div>


    </main>

</body>
</html>
